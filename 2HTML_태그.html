<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- HTML 문서의 메타데이터 -->
        <meta charset="UTF-8">
        <title>Hello World</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- UI 태그는 body 내에 작성 -->
        <!-- 제목 예시 -->
        <h1>가장 중요한 제목</h1>
        <h2>두 번째 제목</h2>
        <h3>세 번째 제목</h3>

        <!-- 문단 예시 -->
        <p>이것은 문단입니다. 일반적인 텍스트 내용을 포함합니다.</p>

        <span>일반 텍스트</span>
        <b>굵은 텍스트</b>
        <em>강조된 텍스트</em>

        <br>첫 번째 줄
        <br>두 번째 줄

        <ul>
            <li>첫 번째 항목</li>
            <li>두 번째 항목</li>
            <li>세 번째 항목</li>
        </ul>

        <ol>
            <li>첫 번째 항목</li>
            <li>두 번째 항목</li>
            <li>세 번째 항목</li>
        </ol>

        <div>
            <h2>제목</h2>
            <p>내용</p>
        </div>

        <a href="https://www.example.com">링크 텍스트</a>
        <a href="about.html">About 페이지로</a>

        <img src="image.jpg" alt="이미지 설명">

        <table>
            <thead>
                <tr>
                    <th>제목 1</th>
                    <th>제목 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>데이터 1</td>
                    <td>데이터 2</td>
                </tr>
            </tbody>
        </table>

        <form action="/submit" method="post">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username">

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password">

            <select name="country">
                <option value="kr">한국</option>
                <option value="jp">일본</option>
            </select>

            <textarea name="message" rows="4" cols="50"></textarea>
            
            <button type="submit">제출하기</button>
            <button type="reset">초기화</button>
            <button type="button" onclick="myFunction()">클릭하세요</button>
        </form>
    </body>
</html>
